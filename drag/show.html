
<html>
    <head>
        <meta charset="utf-8">
        <title>Jackpottar</title>
        <link href="drag.css" rel="stylesheet">
        <meta name="msapplication-TileColor" content="#222">
        <meta name="theme-color" content="#000">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="drag-manifest.json"/>
    </head>
    <body></body>
        <script>

        window.addEventListener("load", ()=>{            

            let col = document.getElementsByTagName("input");
            let val = col.length;
            console.log(window.innerWidth);
 
            document.querySelector("#info-output").innerHTML = localStorage.getItem("info");
            document.querySelector("#info-box-txt1").innerHTML = localStorage.getItem("info-txt");
            document.querySelector("#time1").innerHTML = localStorage.getItem("time");

            let clock = document.querySelector("#clock1");
            let info_box = document.querySelector("#info-box1");

            if(localStorage.getItem("widget") === "klocka"){
                clock.style.display = "block";
                info_box.style.display = "none";
            }else if(localStorage.getItem("widget") === "info-box"){
                clock.style.display = "none";
                info_box.style.display = "block";
            }else if(localStorage.getItem("widget") === "default"){
                clock.style.display = "none";
                info_box.style.display = "none";
            }
            for(var i = 0; i < val; i++){
                col[i].value = localStorage.getItem("value"+i);
                
            }
            let date =  document.getElementById("date1").value;

            month = date.slice(5,7);
            date = date.slice(8);

            
            let jr = col[5];
            let eldorado = col[8];
            let atlantis = col[9];
            let sp_date = col[10];
            let sp1 = col[11];
            let sp2 = col[12];
            let sp3 = col[13];
            let dp = col[14];
            
            let months = ["januari", "februari", "mars", "april", "maj", "juni", "juli", "augusti", "september", "oktober", "november", "december"];
            sp_date.value = date + " " +months[month -1];

            //Jackpottresan
            if(jr.value.length == 4){
                let start = jr.value.slice(0,1);
                let end = jr.value.slice(1);
                jr.value = start + " " + end;
            }else if(jr.value.length == 5){
                let start = jr.value.slice(0,2);
                let end = jr.value.slice(2);
                jr.value = start + " " + end;
                
            }
            //Eldorado
            if(eldorado.value.length == 5){
                let start = eldorado.value.slice(0,2);
                let end = eldorado.value.slice(2);
                eldorado.value = start + " " + end;
            }else if(eldorado.value.length == 6){
                let start = eldorado.value.slice(0,3);
                let end = eldorado.value.slice(3);
                eldorado.value = start + " " + end;
            }
            //Atlantis
            if(atlantis.value.length == 4){
                let start = atlantis.value.slice(0,1);
                let end = atlantis.value.slice(1);
                atlantis.value = start + " " + end;
            }else if(atlantis.value.length == 5){
                let start = atlantis.value.slice(0,2);
                let end = atlantis.value.slice(2);
                atlantis.value = start + " " + end;
            }else if(atlantis.value.length == 6){
                let start = atlantis.value.slice(0,3);
                let end = atlantis.value.slice(3);
                atlantis.value = start + " " + end;
            }
            //Superpotten
                //Rad 1
                if(sp1.value.length == 4){
                    let start = sp1.value.slice(0,1);
                    let end = sp1.value.slice(1);
                    sp1.value = start + " " + end;
                }else if(sp1.value.length == 5){
                    let start = sp1.value.slice(0,2);
                    let end = sp1.value.slice(2);
                    sp1.value = start + " " + end;
                }else if(sp1.value.length == 6){
                    let start = sp1.value.slice(0,3);
                    let end = sp1.value.slice(3);
                    sp1.value = start + " " + end;
                }
                //Rad 2
                if(sp2.value.length == 4){
                    let start = sp2.value.slice(0,1);
                    let end = sp2.value.slice(1);
                    sp2.value = start + " " + end;
                }else if(sp2.value.length == 5){
                    let start = sp2.value.slice(0,2);
                    let end = sp2.value.slice(2);
                    sp2.value = start + " " + end;
                }else if(sp2.value.length == 6){
                    let start = sp2.value.slice(0,3);
                    let end = sp2.value.slice(3);
                    sp2.value = start + " " + end;
                }
                //Rad 3
                if(sp3.value.length == 4){
                    let start = sp3.value.slice(0,1);
                    let end = sp3.value.slice(1);
                    sp3.value = start + " " + end;
                }else if(sp3.value.length == 5){
                    let start = sp3.value.slice(0,2);
                    let end = sp3.value.slice(2);
                    sp3.value = start + " " + end;
                }else if(sp3.value.length == 6){
                    let start = sp3.value.slice(0,3);
                    let end = sp3.value.slice(3);
                    sp3.value = start + " " + end;
                }
                //Drömpotten
                if(dp.value.length == 4){
                    let start = dp.value.slice(0,1);
                    let end = dp.value.slice(1);
                    dp.value = start + " " + end;
                }else if(dp.value.length == 5){
                    let start = dp.value.slice(0,2);
                    let end = dp.value.slice(2);
                    dp.value = start + " " + end;
                }else if(dp.value.length == 6){
                    let start = dp.value.slice(0,3);
                    let end = dp.value.slice(3);
                    dp.value = start + " " + end;
                }else if(dp.value.length == 7){
                    let start = dp.value.slice(0,1);
                    let middle = dp.value.slice(1,4);
                    let end = dp.value.slice(4);
                    dp.value = start + " " + middle + " " + end;
                }
        });

        window.addEventListener("storage", ()=>{
            location.reload();
        })

        </script>
        <div class="content">
            <form id="jackpot1">
                <div class="outer-border">
                    <div class="inner-border">
                <div id="left-row1">
                    <p id="rubrik1">Lokala spel</p>

                    <span class="wrap"><label for="zata">Zäta</label>
                        <input type="text" id="zata1" disabled><span class="after">drag</span></span>

                    <span class="wrap"><label for="fc">Färgchansen</label>
                        <input type="text" id="fc1" disabled><span class="after">drag</span></span>

                    <span class="wrap"><label for="ss1" class="ss">Sjöstjärnan</label>
                        <input type="text" id="ss11" disabled><span class="after">,</span>
                        <input type="text" id="ss21" disabled><span class="after">,</span>
                        <input type="text" id="ss31" disabled><span class="after">drag</span></span>

                    <span class="wrap"><label for="jr">Jackpottresan</label>
                        <input type="text" id="jr1" disabled><span class="after">kr</span></span>

                    <label for="sb">SingelBygg</label>
                    <span class="sb1">
                        <span class="sb160">
                            <span class="before">60 drag:</span>
                            <input type="text" id="sb1160" disabled><span class="after">kr</span>
                            <span class="in-between"> / </span>
                            <input type="text" id="sb1260" disabled><span class="after">kr</span>
                        </span><br>
                    </span>

                       
                       <div id="extras1">
                            <div id="info-box1">
                                <div id="border1">
                                    <p id="info-box-txt1"></p>
                                    <p id="info-output"></p>
                                </div>
                            </div>
                            <div id="clock1" hidden>
                                <div id="time1"></div>
                            </div>
                        </div>
                </div>


                <div id="right-row">
                    <p id="rubrik2">Centrala spel</p>
                    <span class="wrap"><label for="eldo">Eldorado</label>
                        <input type="text" id="eldo1" disabled><span class="after">kr</span>
                        <p class="info">Spelas kl 14.00 och 19.00</p></span><br>
                        <div class="space"></div>

                    <span class="wrap"><label for="at">Atlantis</label>
                        <input type="text" id="at1" disabled><span class="after">kr</span>
                        <p class="info">Spelas efter Eldorado</p></span><br>
                        <div class="space"></div>
    
                    <span class="wrap1"><label for="sp" >Superpotten</label>
                    <p class="info">Spelas den <input type="text" id="date1" disabled></p></span><br>
                        <span class="wrapper"><span class="row" id="row1">Första raden:</span><input type="text" id="sp11" disabled><span class="after" id="after-sp11">kr</span></span>
                        <span class="wrapper"><span class="row">Andra raden:</span><input type="text" id="sp21" disabled><span class="after">kr</span></span>
                        <span class="wrapper"><span class="row">Full bricka:</span><input type="text" id="sp31" disabled><span class="after">kr</span></span><br>
                        
                        <div class="space"></div>

                    <span class="wrap"><label for="dp">Drömpotten</label>
                        <input type="text" id="dp1" disabled><span class="after" id="after-dp">kr</span><br>
                        <p class="info">Spelas på Bingons Dag, den 9 september</p></span><br>     
                </div>
                </div>
                </div>
            </form>
        </div>
        <footer id="footer"><p>&mdash; www.bingoringen.se &mdash;</p></footer>
    </body>
</html>
