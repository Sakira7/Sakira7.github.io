<!DOCTYPE html>
<html lang="en" id="screen">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="bs-manifest.json"/>
        <title>Bildspel</title>
        <link rel="stylesheet" href="bildspel.css" />
        <script src="bildspel.js"></script>
    </head>
    <body>
        
        <header id="header">
            <h1 class="title">Kampanjer</h1>
        </header>
        <div id="container">
            <div id="info"><p>Klicka på en bild för att ta bort den</p></div>
            <div id="pics"></div>
            <form id="buttons">
                <input type="button" id="file_picker" class="btn" onclick="handleSubmit()" value="Välj Bilder"><br/>
                <input type="button" id="start_btn" class="btn" onclick="startslide()" value="Starta Bildspel">
            </form>
        </div>
        <footer id="footer"></footer>
        
    </body>
</html>
