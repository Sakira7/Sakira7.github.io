<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Converter</title>
        <link href="stylesheet.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
        <link href="convert-symbol.png" rel="shortcut icon">
        <meta name="theme-color" content="#000">
        <link rel="manifest" href="/converter-manifest.json">
        <meta name="msapplication-TileColor" content="#222">
        <meta name="msapplication-TileImage" content="convert-symbol.png">
    </head>
    <body>
        <div class=container>
            <form id="form">
                <input type="button" class="button" id ="btn1" value="°F  - °C" onClick="ftoc()"><br>
                <input type="button" class="button" id="btn2" value="Cup - dl" onClick="ctod()"><br>
                <p id="p1"></p>
                <input type="text" id="input1" class="input" placeholder="0">
                <p id="p2"></p>
                <input type="text" id="input2" class="input" placeholder="0">
            </form>
        </div>
    <script src="converter.js"></script>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        console.log("Will the service worker register?");
        navigator.serviceWorker.register('service-worker.js')
         .then(function(reg){
           console.log("Yes, it did.");
        }).catch(function(err) {
           console.log("No it didn't. This happened:", err)
        });
      }
    </script>
    </body>
</html>
