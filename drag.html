<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="drag-manifest.json"/>
        <title>Drag</title>
        <link href="drag.css" rel="stylesheet">
        <script src="drag.js"></script>
    </head>
    <body>
        <script>

            window.addEventListener("load", function redirect(){
                window.open("show.html");

                let col = document.getElementsByTagName("input");
                let val = col.length;


                for(var i = 0; i < val; i++){
                    if(window.localStorage.length > 0){
                        col[i].value = localStorage.getItem("value"+i);   
                    }
                }
            });

            window.addEventListener("keydown", (event)=>{
                if(event.key === "f"){
                localStorage.clear();
            }
            });

        </script>
        <div class="content">
            <form id="jackpot">
                <div id="left-row">
                    <p id="rubrik1">Lokala Spel</p>
                    <span class="wrap"><label for="sk">Storkovan</label>
                        <input type="text" id="sk" value="55"></span>

                    <span class="wrap"><label for="zata">Zäta</label>
                        <input type="text" id="zata" value="30"></span>

                    <span class="wrap"><label for="fc">Färgchansen</label>
                        <input type="text" id="fc" value="55"></span>

                    <span class="wrap"><label for="dyna">Dynamiten</label>
                        <input type="text" id="dyna" value="55"></span>

                    <label for="ss1" class="ss">Sjöstjärnan</label>
                        <span class="wrapper"><input type="text" id="ss1" value="8"></span>
                        <span class="wrapper"><input type="text" id="ss2" value="35"></span>
                        <span class="wrapper"><input type="text" id="ss3" value="54"></span>

                    <span class="wrap"><label for="bygg">Byggaren</label>
                        <input type="text" id="bygg" value="1500"></span>
                </div>


                <div id="right-row">
                    <p id="rubrik2">Centrala Spel</p>
                    <span class="wrap"><label for="eldo">Eldorado</label>
                        <input type="text" id="eldo" value="30000"><br>
                        <p class="info">Spelas kl 14:00 och 19:00</p></span><br>
                        <div class="space"></div>

                    <span class="wrap"><label for="at">Atlantis</label>
                        <input type="text" id="at" value="10000"><br>
                        <p class="info">Spelas efter Eldorado</p></span><br>
                        <div class="space"></div>
    
                    <span class="wrap"><label for="sp" >Superpotten</label>
                    <p class="info">Spelas sista torsdagen i månaden</p></span><br>
                        <div class="space2"></div>
                        <span class="wrapper"><span class="row">Rad 1 -</span><input type="text" id="sp1" value="10000"></span>
                        <span class="wrapper"><span class="row">Rad 2 -</span><input type="text" id="sp2" value="20000"></span>
                        <span class="wrapper"><span class="row">Rad 3 -</span><input type="text" id="sp3" value="30000"></span>
                        
                </div>
            </form>
            <button id="show_btn" onclick="change()">Uppdatera Drag</button>
        </div>
    </body>
</html>
